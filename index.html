<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./style.css" rel="stylesheet">
  <link href = "./modal.css" rel = "stylesheet">
  <link href="./validation.css" rel="stylesheet">
  <link rel="stylesheet" href="form-styling.css">
</head>

<body>
    <button id="myBtn">New Book</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add a New Book</h2>
            </div>
            <div class="modal-body">
                <form id = "new-book-form" novalidate>
                    <p>
                        <label for = "title">
                            Title:
                            <input type ="text" id = "title" required>
                        </label>
                    </p>
                    <p>
                        <label for = "author">
                            Author:
                            <input type ="text" id = "author" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Number of Pages:
                            <input type ="number" id = "pages" min = 1 required>
                        </label>
                    </p>
                    <fieldset>
                        <legend>Read/Not Read</legend>
                        <ul>
                            <li>
                                <label>Have Read
                                    <input type = "radio" name = "read-not_read" value = "Read" required>
                                </label>
                            </li>
                            <li>
                                <label>Have Not Read
                                    <input type = "radio" name = "read-not_read" value = "Not Read">
                                </label>
                            </li>
                        </ul>
                    </fieldset>                       
                    <span class="error" id = "error"aria-live="polite"></span>
                </form>
            </div>
            <div class="modal-footer">
                <button type = "submit" form = "new-book-form" id = "submit-button">Submit to Library</button>
            </div>
        </div>
    </div>
    <header><h1>My Library</h1></header>
    <div id = "book-display"></div>
    <script src = "modal.js"></script>
    <script src="script.js"></script>
</body>

</html>
